<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .red-circle{
      height: 200px;
      width: 200px;
      background-color: red;
      border-radius: 50%;
      position: fixed;
      left: 2px;
      top: 2px;
    }
    .blue-box{
      width: 500px;
      height: 300px;
      background-color: blue;
      position: relative;
      left: 200px;
      top: 200px;

    }
  </style>
</head>

<body style="height: 700px;">
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
